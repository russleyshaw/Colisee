<html>

<head>
    <title>Mock Visualizer</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>

<button id="nextGameBtn">Get next game to visualize</button>
<br/>
<textarea id="nextGameData"></textarea>

<script>
    $(nextGameBtn).click(function(){
        $.get("http://localhost:3000/api/vis/next", function(data){
           $(nextGameData).text(data);
        });
    });
</script>

</body>

</html>
