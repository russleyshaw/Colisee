<!-- Official bracket visualizer, Quan Gip  -->

<!DOCTYPE html>
<html lang="en" xmlns:xlink="http://www.w3.org/1999/xlink">

<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <!-- Load D3 libarary -->
    <!-- Diagonal was removed from d3 v4. Use d3 v3 for now.-->
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
<script>
    var margin = {top: 140, right: 10, bottom: 140, left: 10},
            width = 800,
            height = 1440;

    var canvas = d3.select("body").append("svg")
            .attr("width", 1000)
            .attr("height", 1440)
            .append("g")
            .attr("transform", "translate(50, 50)");

    var tree = d3.layout.tree()
            .size([400, 400]);

    d3.json("bracketOne.json", function(data) {
        var nodes = tree.nodes(data);
        var links = tree.links(nodes);

        var node = canvas.selectAll(".node")
                .data(nodes)
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", function (d) { return "translate(" + (width-d.y) + "," + d.x + ")";})
                .append("svg:a")
                .attr("xlink:href", function(d){return d.game_link;})

        node.append("circle")
                .attr("r", 10)
                .attr("fill", "steelblue");

        node.append("text")
                .text(function (d) { return d.name; })


        var diagonal = d3.svg.diagonal()
                .projection(function (d) { return [(width-d.y), d.x]; })

        canvas.selectAll(".link")
                .data(links)
                .enter()
                .append("path")
                .attr("class", "link")
                .attr("fill", "none")
                .attr("stroke", "#ADADAD")
                .attr("d", diagonal);


    });


</script>

</body>
</html>
