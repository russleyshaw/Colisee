# Use containers
sudo: false

language: node_js
node_js:
  - "v6.5.0"

addons:
  postgresql: "9.4"
  
services:
  - postgresql

before_script:
  - npm install
  - psql -c 'create database colisee;' -U postgres
  - cp config/database.yml.travis config/database.yml
  
# Build steps
script:
  - npm test

