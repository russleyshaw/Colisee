# Use containers
sudo: false

language: node_js

env:
  - DB=postgres://postgres@localhost/colisee
  
node_js:
  - "v6.5.0"

addons:
  postgresql: "9.4"
  
services:
  - postgresql

before_script:
  - npm install
  - psql -c 'create database colisee;' -U postgres
  - node ./db.dockerfile -d postgres://postgres@localhost/colisee
  
# Build steps
script:
  - npm test

